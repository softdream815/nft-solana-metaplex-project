name: Lint

on:
  pull_request:
  push:
    branches: [master]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install modules
        run: yarn
        working-directory: ./js
      - name: Run ESLint
        run: yarn lint:eslint
        working-directory: ./js

